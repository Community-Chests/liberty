name: Deploy Liberty Docs
on:
  push:
    branches:
      - main

# Required permissions for modern GitHub Pages deployments
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24' # Matches your package.json engine
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      # Puppeteer (used by md-to-pdf) sometimes needs this in CI to run headlessly
      - name: Install OS Dependencies for PDF Generation
        run: sudo apt-get update && sudo apt-get install -y libnss3 libatk1.0-0 libatk-bridge2.0-0 libcups2 libdrm2 libxkbcommon0 libxcomposite1 libxdamage1 libxrandr2 libgbm1 libasound2

      - name: Build Docs & Generate PDFs
        run: npm run build

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # Astro's output folder

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        